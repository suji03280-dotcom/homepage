<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김수지 | AI & SW 연수 및 교육</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind Custom Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pastelBlue: "#E8F1FF",
            deepBlue: "#1F3A93",
            silver: "#E5E7EB"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-pastelBlue text-gray-800">
  <div id="root"></div>

  <!-- React App -->
  <script type="text/babel">

    const SectionTitle = ({ title, subtitle }) => (
      <div class="text-center mb-10">
        <h2 class="text-3xl font-bold text-deepBlue">{title}</h2>
        {subtitle && <p class="text-gray-600 mt-2">{subtitle}</p>}
      </div>
    );

    /* -------------------- HERO -------------------- */
    const Hero = () => (
      <section class="max-w-6xl mx-auto px-6 py-20 flex flex-col md:flex-row items-center gap-10">
        <div class="flex-1">
          <h1 class="text-4xl md:text-5xl font-bold text-deepBlue leading-snug">
            라온초등학교 교사<br />
            김수지<br />
            <span class="text-xl md:text-2xl text-gray-700">
              AI & SW 연수 및 교육
            </span>
          </h1>
          <p class="mt-6 text-gray-700 leading-relaxed">
            아이들을 위한 미래 교육, 교사를 위한 스마트한 교육 혁신을 연구합니다.
          </p>

          <div class="mt-8 flex gap-4">
            <a href="#contact"
              class="px-6 py-3 bg-deepBlue text-white rounded-xl shadow hover:bg-blue-900 duration-200">
              강의 문의
            </a>
            <a href="#portfolio"
              class="px-6 py-3 bg-white border border-deepBlue text-deepBlue rounded-xl shadow hover:bg-silver duration-200">
              포트폴리오 보기
            </a>
          </div>
        </div>

        <div class="flex-1 flex justify-center">
          <img src="대회실적.png" alt="profile"
            class="w-64 h-64 object-cover rounded-full shadow-lg border-4 border-white" />
        </div>
      </section>
    );

    /* -------------------- ABOUT -------------------- */
    const About = () => (
      <section id="about" class="max-w-5xl mx-auto px-6 py-20">
        <SectionTitle title="나는 어떤 선생님인가요?" />

        <div class="text-gray-700 space-y-5 leading-relaxed text-lg">
          <p>
            저는 기술을 목적이 아닌 **도구**로 바라봅니다.  
            진짜 교육의 본질은 결국 “사람”이고, 교실에서 아이들과 마주하는 시간이
            가장 중요하다고 믿습니다.
          </p>

          <p>
            그래서 저는 AI와 SW 도구를 활용해 교사들의 반복 업무를 줄이고,
            학생과 함께하는 의미 있는 시간을 늘리는 교육을 실천하고 있습니다.
            기술은 교육을 더 좋은 방향으로 돕는 조용한 조력자여야 합니다.
          </p>

          <p>
            앞으로도 미래 교육의 변화 속에서 학생들이 주도적으로 성장할 수 있도록,
            함께 배우고 탐구하는 교사가 되고자 합니다.
          </p>
        </div>
      </section>
    );

    /* -------------------- EXPERIENCE -------------------- */
    const Experience = () => (
      <section id="experience" class="max-w-6xl mx-auto px-6 py-20">
        <SectionTitle title="Experience & Awards" subtitle="경력 및 수상" />

        <div class="grid md:grid-cols-2 gap-6">
          {[
            "라온초등학교 재직 / AI·SW 기반 미래교육 연구",
            "SW교육체험센터 전담 겸임교사",
            "교실혁명 선도교사 활동",
            "디지털전환유공 — 부총리 겸 교육부 장관상 수상",
            "AI 활용 학습 혁신 사례 연구 및 연수 강의"
          ].map((item) => (
            <div class="bg-white rounded-xl shadow p-6 text-gray-700">{item}</div>
          ))}
        </div>
      </section>
    );

    /* -------------------- LECTURES -------------------- */
    const Lectures = () => (
      <section id="lectures" class="max-w-6xl mx-auto px-6 py-20">
        <SectionTitle title="Lectures" subtitle="대표 연수 소개" />

        <div class="grid md:grid-cols-3 gap-6">

          <div class="bg-white rounded-xl shadow p-6">
            <h3 class="font-bold text-lg text-deepBlue">AI 수업 설계 워크숍</h3>
            <p class="text-gray-600 mt-2">교실에서 바로 적용 가능한 AI 수업 디자인</p>
            <a href="연수사진.jpg" download
              class="text-blue-600 underline mt-3 inline-block">다운로드</a>
          </div>

          <div class="bg-white rounded-xl shadow p-6">
            <h3 class="font-bold text-lg text-deepBlue">학부모 대상 AI 이해 교육</h3>
            <p class="text-gray-600 mt-2">AI 시대의 학부모 교육 이해와 활용</p>
            <a href="학부모연수.png" download
              class="text-blue-600 underline mt-3 inline-block">다운로드</a>
          </div>

          <div class="bg-white rounded-xl shadow p-6">
            <h3 class="font-bold text-lg text-deepBlue">SW·코딩 기본 연수</h3>
            <p class="text-gray-600 mt-2">블록코딩부터 텍스트코딩까지 핵심 이해</p>
            <a href="대회실적.png" download
              class="text-blue-600 underline mt-3 inline-block">다운로드</a>
          </div>

        </div>
      </section>
    );

    /* -------------------- LINKS / PROJECTS -------------------- */
    const Projects = () => {
      const list = [
        { title: "AI Catch Mind", desc: "AI가 주는 힌트로 그림을 맞히는 웹게임", img: "aicatchmind.png" },
        { title: "Proverb Game", desc: "속담을 AI가 설명하면 맞히는 학습 게임", img: "proverb-game.png" },
        { title: "Shopping Mission", desc: "영어 쇼핑 미션 기반 학습 웹앱", img: "shopping-mission.png" },
        { title: "TTS Demo", desc: "AI 음성 생성(TTS) 체험 도구", img: "tts-demo.png" },
      ];

      return (
        <section id="portfolio" class="max-w-6xl mx-auto px-6 py-20">
          <SectionTitle title="Projects" subtitle="제가 만든 웹앱 & 프로젝트" />

          <div class="grid md:grid-cols-4 gap-6">
            {list.map((p) => (
              <div class="bg-white rounded-xl shadow p-4 hover:shadow-lg duration-200">
                <img src={p.img} class="w-full h-36 object-cover rounded-lg" />
                <h3 class="font-bold text-lg mt-4 text-deepBlue">{p.title}</h3>
                <p class="text-gray-600 mt-2">{p.desc}</p>
              </div>
            ))}
          </div>
        </section>
      )
    };

    /* -------------------- CONTACT -------------------- */
    const Contact = () => (
      <section id="contact" class="max-w-4xl mx-auto px-6 py-20 text-center">
        <SectionTitle title="Contact" subtitle="강의·연수·컨설팅 문의" />

        <p class="text-gray-700 text-lg mb-6">
          강의·연수·컨설팅 문의는 이메일로 연락 주세요.
        </p>

        <a href="mailto:suji03280@gmail.com"
          class="px-8 py-4 bg-deepBlue text-white rounded-xl shadow hover:bg-blue-900 duration-200 text-lg">
          suji03280@gmail.com
        </a>
      </section>
    );

    /* -------------------- FOOTER -------------------- */
    const Footer = () => (
      <footer class="text-center py-10 text-gray-600">
        Designed for AI Education / © 2025 Kim Su Ji. All Rights Reserved.
      </footer>
    );

    /* -------------------- APP -------------------- */
    const App = () => (
      <>
        <Hero />
        <About />
        <Experience />
        <Lectures />
        <Projects />
        <Contact />
        <Footer />
      </>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>
</body>

</html>
